<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch me Grow!</title>
    <style>
        body {
            font-family: Helvetica, Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
            background-color: #f0f8ff;
        }

        h1 {
            color: #2c3e50;
            transition: font-size 0.3s ease;
        }

        input {
            padding: 8px;
            font-size: 16px;
            width: 200px;
            margin-right: 10px;
        }

        button {
            padding: 8px 16px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1 id="heading">Watch me grow!</h1>

    <input type="number" id="fontSizeInput" placeholder="Enter font size in px">
    <button onclick="changeFontSize()">Change Font Size</button>

    <script>
        function changeFontSize() {
            const size = document.getElementById("fontSizeInput").value;
            const heading = document.getElementById("heading");
            if (size && size > 0) {
                heading.style.fontSize = size + "px";
            } else {
                alert("Please enter a valid font size!");
            }
        }
    </script>
</body>
</html>
